<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Thymeleaf CRUD</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>

    <!-- dataTables CSS: paging and sorting -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
</head>

<body class="container">
    <!-- start codes -->
    <h1 class="text-primary">CRUD</h1>


    <a th:href="@{/customer/create}" class="btn btn-primary">EKLE</a>
    <a th:href="@{/customer/speed}" class="btn btn-secondary">Hızlı Ekle</a>
    <a th:href="@{/customer/deleteAll}" th:onclick="if(!(confirm('Bütün Verileri silmek istiyor musunuz ?'))) return false" class="btn btn-danger">
        <i class="fa-solid fa-trash"></i>
    </a>
    <a th:href="@{/logout44}">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </a>

    <div th:if="${customer_list}!=null" class="container my-5">
        <table class="table table-hover table-striped" id="datalistregisterTable">
            <thead>
            <tr>
                <th class="text-uppercase" th:text="#{id}"></th>
                <th class="text-uppercase" th:text="#{customer.username}"></th>
                <th class="text-uppercase" th:text="#{customer.email}"></th>
                <th class="text-uppercase" th:text="#{customer.password}"></th>
                <th class="text-uppercase" th:text="#{date}"></th>
                <th class="text-uppercase">Kim Ekledi</th>
                <th class="text-uppercase">Kim Günledi</th>
                <th class="text-uppercase" th:text="#{update}"></th>
                <th class="text-uppercase" th:text="#{show}"></th>
                <th class="text-uppercase" th:text="#{delete}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${cust.id>0}" th:each="cust:${customer_list}">
                <td th:text="${cust.id}"></td>
                <td th:text="${cust.username}"></td>
                <td th:text="${cust.email}"></td>
                <td th:text="${cust.password}"></td>
                <td th:text="${cust.systemDate}"></td>
                <td>HamitM</td>
                <td>HamitM</td>
                <td>
                    <a class="btn btn-primary" th:href="@{/customer/mvc/update/{id}(id=${cust.id})}"><i class="fa-regular fa-pen-to-square"></i></a>
                </td>
                <td>
                    <a class="btn btn-warning" th:href="@{/customer/mvc/find/{id}(id=${cust.id})}"><i class="fa-regular fa-eye"></i></a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/customer/mvc/delete/{id}(id=${cust.id})}"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ends codes -->
    <!-- dataTables JS: paging and sorting -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#datalistregisterTable").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>

    <!-- for bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!--  Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        function deleteSweetAlertRegister(url) {
            swal({
                title: "Silmek istediğinizden emin misiniz?",
                text: "Silindikten sonra tekrar geri alınamaz.",
                icon: "warning",
                buttons: ["İptal", "Sil"],
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("Kayıt başarılı bir şekilde silindi.", {
                            icon: "success",
                        });
                        window.location.href = url;
                    } else {
                        swal("İptal edildi.", {
                            icon: "warning",
                        });
                    }
                });
        }
    </script>
</body>
</html>
